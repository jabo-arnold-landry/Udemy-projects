<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script src="javascript/index.js" type="module"></script>
  </head>
  <body>
    <section class="player">
      <img src="" alt="mp3 image icon" />
      <div class="audio"></div>
      <div class="controller">
        <button class="contorll" id="prev">previous</button>
        <button class="contorll" id="play">play</button>
        <button class="contorll" id="nxt">next</button>
        <button class="" id="toggle" title="toggle playlist">playlist</button>
      </div>
      <div class="playlist drag-zone" draggable="true">
        <p>drag and drop a file</p>
        <ul class="song-display"></ul>

        <div class="input-file">
          <label for="songs">choose from local directory</label><br />
          <input type="file" title="" id="songs" multiple accept="audio/*" />
        </div>
        <!-- <p ></p>drag and drop media here!</p> -->
      </div>
    </section>
  </body>
</html>
